<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_CSS_선택자_수정</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h2>선택자</h2>
    <h3>전체 선택자(*) : 문서상에 존재하는 모든 태그에 스타일을 적용</h3>
    <p>&lt; 사용법 &gt;</p>
    <img src="./img/full.png" alt="전체 선택자 이미지" width="200" />

    <h3>
      태그 선택자(요소명) : 각괄호(<요소명>) 내부의 첫 선언 요소명을 기준으로
      스타일 적용시 사용
    </h3>
    <p>&lt; 사용법 &gt;</p>
    <img src="./img/tag.png" alt="태그 선택자 이미지" width="200" />

    <h3>
      클래스 선택자(.클래스명) : 태그 내부에 클래스(class)속성을 추가하여 그
      속성이 담고 있는 속성값을 기준으로 스타일을 선언하고자 할 때 사용
    </h3>
    <div class="class_selector">
      <p class="num_1">바람과 함께 사라지다</p>
      <p class="hit">아몬드 봉봉</p>
      <p class="fav_ice">엄마는 외계인</p>
      <p class="select_ice hit">민트초코</p>
      <p class="슈팅 스타">슈팅스타</p>
    </div>
  </body>
</html>
