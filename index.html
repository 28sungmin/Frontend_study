<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEE FrontEnd</title>
    <link rel="shortcut icon" href="./img/title.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <video class="video" src="./img/title.mp4" autoplay loop></video>
    </header>
    <section class="main_body">
      <div class="logo">
        <a href="./index.html">
          <img src="./img/ft.svg" alt="ft logo" />
        </a>
      </div>
      <div class="menu">
        <ul>
          <li class="img_bx bg1">
            <a href=""><img src="./img/html.png" alt="html" /></a>
          </li>
          <li class="img_bx bg2">
            <a href="../04_CSS_구성하기/index.html"
              ><img src="./img/css.png" alt="css"
            /></a>
          </li>
          <li class="img_bx bg3">
            <a href=""><img src="./img/js.png" alt="js" /></a>
          </li>
        </ul>
      </div>
    </section>
    <section class="click">
      <!-- html -->
      <div class="html">
        <div class="html01">
          <img src="./img/html01.jpeg" alt="html 이미지" />
        </div>
        <div class="img_html">
          <div class="html_icon">
            <img src="./img/html_icon.png" alt="html 이미지" />
            <p>HTML 코드 보러가기</p>
          </div>
          <div class="arrow_left">
            <a href="">
              <img src="./img/arrow_left.png" alt="arrow" />
            </a>
          </div>
        </div>
      </div>
      <!-- css -->
      <div class="css">
        <div class="img_css">
          <div class="css_icon">
            <img src="./img/css_icon.png" alt="css 이미지" />
            <p>CSS 코드 보러가기</p>
          </div>
          <div class="arrow_right">
            <a href="">
              <img src="./img/arrow_right.png" alt="arrow" />
            </a>
          </div>
        </div>
        <div class="css01">
          <img src="./img/css01.png" alt="css 이미지" />
        </div>
      </div>
      <!-- js -->
      <div class="js">
        <div class="js01">
          <img src="./img/js01.png" alt="js 이미지" />
        </div>
        <div class="img_js">
          <div class="js_icon">
            <img src="./img/js_icon.png" alt="js 이미지" />
            <p>JS 코드 보러가기</p>
          </div>
          <div class="arrow_left">
            <a href="">
              <img src="./img/arrow_left.png" alt="arrow" />
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
