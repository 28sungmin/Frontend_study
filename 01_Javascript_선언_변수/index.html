<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_Javascript_선언 및 변수</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>자바스크립트</h1>
    <div style="background-color: rgb(253, 234, 253)">
      <h2>자바스크립트의 종류</h2>
      <p>
        1. 내부 자바스크립트 : HTML 문서 내에 스크립트를 작성하여 화면에
        구동시키는 방법
      </p>
      <script type="text/javascript">
        // HTML5에서는 디폴트로 javascript를 지정해주기 때문에 안적어도 되지만, 하위 호환성을 위해서는 적어주는게 좋다.
        document.write("===예시===<br /><br />");
        document.write("Hello, Javascript");
        document.write("<h3 class='tit'>Javascript 시작하기</h3>");

        // br 태그를 사용하는 3가지 방법
        document.write("앤트맨<br />");
        document.write("배트맨" + "<br />");
        document.write("아이언맨", "<br />");
        document.write("수퍼맨");
        document.write("<br />");
        var $img_00 =
          "<img src='./img/br_tag.png' alt='br 태그 코드' width='400'>";
        document.write($img_00, "<br />");
        document.write("========");
      </script>

      <p style="margin: 30px 0">
        2. 외부 자바스크립트 : HTML 문서 외부에 스크립트를 작성하여 연동한 후,
        화면에 영향을 주게 하는 방법
      </p>
    </div>
    <div style="background-color: rgb(230, 253, 253)">
      <h2>자바스크립트 설명</h2>
      <script src="./js/script.js"></script>
    </div>
  </body>
</html>
